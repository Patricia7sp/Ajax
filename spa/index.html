<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Mini SPA</title>
    <link rel='stylesheet' href='../css/estilo.css'>
    <style>
        nav {
            font-size: 2em;
        }

        nav a {
            text-decoration: none;
            color: #FFF;
            padding: 0 10px;
        }
    </style>
</head>

<body class="conteudo">
    <nav>
        <a href wm-link="series.html" wm-destino=".pagina">SÃ©ries</a> |
        <a href wm-link="linguagens.html" wm-destino=".pagina">Linguagens</a>
    </nav>
    <div class="pagina"></div>
    <script>
       function navegadorViaAjax(url, seletor, push = true){
           if(!url || !seletor) return        // se nao tiver nem url e nem seletor, retornar a nada e sem da funcao
            const elemento = document.querySelector(seletor)
            
            // fazer a requisao vai ajax usando o fetch

            fetch(url)
              .then(resp => resp.text())
              .then(html => {
                elemento.innerHTML = html
                if(push){
                    history.pushState({seletor}, "Pagina Ajax", url)
                }

              })
       }

       document.querySelectorAll('[wm-link]').forEach(link => {
         const url = link.attributes['wm-link'].value
         const seletorDestino = link.attributes['wm-destino'].value

         // e = evento 
         link.onclick = e =>{
             e.preventDefault()
             navegadorViaAjax(url, seletorDestino)
         }
        })

        // tirar um  elemento da janela quando voltar o historico de navegacao
        window.onpopstate = e => {
            if(e.state) {
                navegadorViaAjax(window.location.href, e.state.seletor, false)
            }
        }
    </script>
</body>
